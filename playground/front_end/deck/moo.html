<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MooDeck</title>

	<link rel="stylesheet/less" href="moo.less" />
	<script src="lib/js/less-1.1.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.1/mootools-yui-compressed.js"></script>
	<script src="binds.js"></script>
	<script src="uri.js"></script>
	<script src="keys.js"></script>
	<script src="history.js"></script>
	
	<script src="bootstrap.js"></script>
   <script src="moo.js"></script>
</head>
<body>
	
<div id="moo-nav" class="topbar">
	<div class="topbar-inner">
		<div class="container" style="background-color: pink;">
			<ul class="nav show-grid" data-behavior="BS.Dropdown">
				
				<li id="moo-nav-previous" class="span1">
					<a class="icon" href="#">←</a>
				</li>
				
				<li id="moo-nav-current" class="span10">
					<a><em>0</em>/<i>0</i></a>
				</li>
								
				<li id="moo-nav-goto" class="span2">
					<a href="#" class="menu">Goto</a>
					<ul class="menu-dropdown">
						<li>
							<form id="moo-nav-goto-form">
								<input type="text" name="moo-nav-goto" />
								<input type="submit" />
							</form>
						</li>
				    </ul>
				</li>
				
				<li id="moo-nav-share" class="span2">
					<a href="#" class="menu">Share</a>
					<ul class="menu-dropdown">
						<li><a href="#">Twitter</a></li>
						<li><a href="#">Facebook</a></li>
						<li><a href="#">Google+</a></li>
						<li>
							<form id="moo-nav-permalink-form">
								<input type="text" name="moo-nav-permalink" />
							</form>
						</li>			    
					</ul>
				</li>
				
				<li id="moo-nav-next" class="span1">
					<a class="icon" href="#">→</a>
				</li>
			</ul>
		</div>
	</div>
</div>

			</div>

	<div id="moo-deck">
		
		<section id="1" data-name="awesome-slide!">
			Page 1
		</section>
		
		<section id="2" data-name="super-slide!">
			Page 2
		</section>
		
		<section id="3"data-name="middle-slide!">
			Page 3
		</section>
		
		<section id="4"data-name="wtf-slide!">
			Page 4
		</section>
		
		<section id="5" data-name="end-slide!">
			Page 5
		</section>
		
	</div>
	<script>
		
		    var behavior = new Behavior().apply(document.body);
		    var delegator = new Delegator({
		      getBehavior: function(){ return behavior; }
		    }).attach(document.body);
		  
	</script>
</body>
</html>
