<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MooDeck</title>

	<link rel="stylesheet/less" href="moo.less" />
	<script src="lib/js/less-1.1.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.1/mootools-yui-compressed.js"></script>
	<script src="binds.js"></script>
	<script src="uri.js"></script>
	<script src="keys.js"></script>
	<script src="history.js"></script>
	<script src="moo.js"></script>
</head>
<body>
	<nav id="moo-nav">
		<ul>
			<li class="previous">←</li>
			<li class="current">
				<em></em>/<i></i>
			</li>
			<li class="goto">
				<form action=".">
					<input type="text" name="goto" />
					<input type="submit" />
				</form>
			</li>
			<li class="permalink">
				<a href="#">#</a>
			</li>
			<li class="next">→</li>
		</ul>
	</nav>
	
	<div id="moo-deck">
		
		<section id="1" data-name="awesome-slide!">
			Page 1
		</section>
		
		<section id="2" data-name="super-slide!">
			Page 2
		</section>
		
		<section id="3"data-name="middle-slide!">
			Page 3
		</section>
		
		<section id="4"data-name="wtf-slide!">
			Page 4
		</section>
		
		<section id="5" data-name="end-slide!">
			Page 5
		</section>
		
	</div>

</body>
</html>
