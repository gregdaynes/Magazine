<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Deck Skeleton</title>
	
	<link rel="stylesheet/less" href="lib/css/style.less">
		
	<script src="lib/js/less-1.1.3.min.js"></script>
	
	<!-- Replace path with correct path to Modernizr file. -->
	<script src="lib/js/modernizr-2.0.6.js"></script>
</head>
<body>
	<div class="glow"></div>
	<div class="deck-container">
		<!-- Slides -->
		<section class="slide" id="title-slide">
			<div class="page">
				#1
			</div>
			<div class="page">
				#2
			</div>
		</section>
		
		<section class="slide" id="xxx-slide">
			<div class="page">
				#3
			</div>
			<div class="page">
				#4
			</div>
		</section>
		
		
		<section class="slide" id="boogalaba-slide">
			<div class="page">
				#5
			</div>
			<div class="page">
				#6
			</div>
		</section> <!-- Slides -->
		
		<!-- extensions -->
		<nav>
			<ul>
				<li><a href="#" class="deck-prev-link" title="Previous">&#8592;</a></li>
				
				<li class="deck-status">
					<span class="deck-status-current"></span>
					/
					<span class="deck-status-total"></span>
				</li>
				
				<li>
					<a href="." title="Permalink to this slide" class="deck-permalink">Share this page</a>
				</li>
				
				<li><a href="#" class="deck-next-link" title="Next">&#8594;</a></li>
			</ul>
		</nav>
		
		<form action="." method="get" class="goto-form">
			<label for="goto-slide">Go to slide:</label>
			<input type="number" name="slidenum" id="goto-slide">
			<input type="submit" value="Go">
		</form>
		
		
		<!-- Extensions -->
		
	</div>
	
	<!-- Javascripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="lib/js/jquery-1.6.4.min.js"><\/script>')</script>
	<script src="lib/js/deck.core.js"></script>
	<script src="lib/js/deck.goto.js"></script>
	<script src="lib/js/deck.status.js"></script>
	<script src="lib/js/deck.navigation.js"></script>
	<script src="lib/js/deck.hash.js"></script>
	
	<!-- Initialize the deck. You can put this in an external file if desired. -->
	<script>
		$(function() {
			$.deck('.slide');
		});
	</script>
</body>
</html>
