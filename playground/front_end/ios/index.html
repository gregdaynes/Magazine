<!doctype html>
<head>
	<meta charset="utf-8">

	<title>Magazine</title>

	<!-- Mobile meta & links -->
	
	<!-- Reference
	
	Custom Icon and Image Creation Guidelines:
	http://developer.apple.com/library/safari/#documentation/UserExperience/Conceptual/MobileHIG/IconsImages/IconsImages.html
	
	Configuring Web Applications:
	http://developer.apple.com/library/safari/#documentation/appleapplications/reference/safariwebcontent/configuringwebapplications/configuringwebapplications.html
	
	Configuring the Viewport:
	http://developer.apple.com/library/safari/#documentation/appleapplications/reference/safariwebcontent/UsingtheViewport/UsingtheViewport.html
	
	Optimizing Web Content:
	http://developer.apple.com/library/safari/#documentation/appleapplications/reference/safariwebcontent/OptimizingforSafarioniPhone/OptimizingforSafarioniPhone.html
	
	-->
	
	<!-- VIEWPORT -->
	
	<!-- optimized for mobile, zoom/scaling disabled -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	
	
	<!-- BROWSER CHROME -->
	
	<!-- status bar styles: default, black, or black-translucent -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />	
	
	<!-- hides browser chrome -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	
	<!-- HOME SCREEN ICONS -->
	
	<!-- home screen icon -->
	<link rel="apple-touch-icon" href="/customIcon.png" />
	
	<!-- home screen icon, omits iOS embellishments, works in Android -->
	<link rel="apple-touch-icon-precomposed" href="img/touch-icon.png" /> 
	
	<!-- home screen icon, omits iOS embellishments - ipad -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch-icon-72x72.png" /> 
	
	<!-- home screen icon, omits iOS embellishments - high res -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch-icon-114x114.png" /> 
	
	
	<!-- STARTUP IMAGES -->
	
	<!-- startup image for web apps - iPad - landscape (748x1024) 
	     Note: iPad landscape startup image has to be exactly 748x1024 pixels (portrait, with contents rotated).-->
	<link rel="apple-touch-startup-image" href="img/splash-big-landscape.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" />
	
	<!-- startup image for web apps - iPad - portrait (768x1004) -->
	<link rel="apple-touch-startup-image" href="img/splash-big.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" />
	
	<!-- startup image for web apps (320x460) -->
	<link rel="apple-touch-startup-image" href="img/splash.png" media="screen and (max-device-width: 320px)" />

	
	    
    <link rel="stylesheet/less" type="text/css" href="../../lib/css/style.less" />
    <link rel="stylesheet/less" type="text/css" href="css/ios.less" />
    
    
</head>
<body>
	
	<div id="touchMe">
		Touch Me
	</div>
	
    <div id="scroll_outer">
        <div id="scroll_inner">
            <div id="touchLog">
            
            </div>	
            
            <div id="touchConsole">
                lipsum dolor
            </div>
        </div>
    </div>
    	
	<script src="../../lib/js/mootools.js"></script>
	<script src="../../lib/js/less.js"></script>
	<script src="./js/touch.js"></script>
	<script src="./js/iscroll.js"></script>
	<script>
	    // disable native scrolling
	    document.addEventListener('touchmove', function (e) {  e.preventDefault(); }, false);
	    
	    var scroll;
	    window.addEvent('load', function() {
	         scroll = new iScroll('scroll_outer');
	    });
	</script>
</body>
</html>
